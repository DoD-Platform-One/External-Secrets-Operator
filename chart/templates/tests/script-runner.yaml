{{- if .Values.bbtests.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: external-secrets-test-script-runner
  namespace: external-secrets
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: eso-test
          image: registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.5
          command: ["/bin/bash", "/scripts/test.sh"]
          volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
            - name: externalsecrets
              mountPath: /mnt/externalsecrets
              readOnly: true 
      volumes:
        - name: script
          configMap:
            name: external-secrets-test-script-configmap
        - name: externalsecrets
          secret:
            secretName: testsecret-target
{{- end }}            
          