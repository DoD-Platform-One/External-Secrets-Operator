{{- if .Values.bbtests.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "external-secrets-test-secret-mount"
  namespace: external-secrets
  labels:
    sidecar.istio.io/inject: 'false' 
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "20000"
spec:
  securityContext:
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
  imagePullSecrets:
  - name: private-registry
  containers:
    - name: external-secrets-test-secret-mount
      image: "registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.3"
      securityContext:
        capabilities:
          drop:
            - ALL
      command: ["/bin/grep"]       
      args: ["{{ .Values.bbtests.secrets.testsecret.value }}", "/tmp/externalsecrets/secretkey"] 
      volumeMounts:
        - mountPath: /tmp/externalsecrets
          name: externalsecrets
          readOnly: true
  volumes:
    - name: externalsecrets
      secret:
        secretName: testsecret-target
  restartPolicy: Never
{{- end -}}