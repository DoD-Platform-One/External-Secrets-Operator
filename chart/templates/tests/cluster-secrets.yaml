{{- if .Values.bbtests.enabled -}}
{{- $testns := .Values.bbtests.namespace -}}
{{- range $k, $v := .Values.bbtests.secrets -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $k }}-source
  namespace: {{ $testns }}
type: Opaque
data:
  secretkey: {{ $v.value | b64enc }}
{{- end -}}
{{- end -}}