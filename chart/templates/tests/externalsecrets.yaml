{{- if .Values.bbtests.enabled -}}
{{- $ssname := .Values.bbtests.secretstore.name -}}
{{- range $k, $v := .Values.bbtests.secrets -}}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $k }}
spec:
    refreshInterval: 1h
    secretStoreRef:
      name: {{ $ssname }}
      kind: SecretStore
    target:
      name: {{ $k }}-target
    data:
      - secretKey: secretkey
        remoteRef:
          key: {{ $k }}-source
          property: secretkey
{{- end -}}
{{- end -}}